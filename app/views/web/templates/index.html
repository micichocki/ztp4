<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Products</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card product-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">
                            <strong>Price:</strong> ${{ "%.2f"|format(product.price) }}<br>
                            <strong>Description:</strong> {{ product.description }}<br>
                            <strong>Available:</strong> {{ product.quantity }}
                        </p>
                        <button class="btn btn-primary" onclick="viewDetails({{ product.id }})">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productDetails">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function viewDetails(productId) {
            try {
                const response = await fetch(`/products/${productId}`);
                const product = await response.json();
                
                const detailsHtml = `
                    <h4>${product.name}</h4>
                    <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Available:</strong> ${product.quantity}</p>
                `;
                
                document.getElementById('productDetails').innerHTML = detailsHtml;
                new bootstrap.Modal(document.getElementById('productModal')).show();
            } catch (error) {
                console.error('Error fetching product details:', error);
                alert('Error loading product details');
            }
        }
    </script>
</body>
</html>
